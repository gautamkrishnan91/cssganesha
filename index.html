<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
	</head>
	<body>
		<a href="https://github.com/gkthegr8/cssganesha" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 10;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
		<div class="banner">
			Concept and design by Gautam Krishnan. Check out my other works <a href="http://www.gautamkrishnan.com">here</a>.
		</div>
		<img class="screenshot" src="images/ganesha.png"/> <!-- Screenshot, for preview purposes. -->
		<div class="ganesha-wrapper">
			<div class="content-wrapper">
				<div class="crown-wrapper">
					<div class="crown-left"></div>
					<div class="crown-center"></div>
					<div class="crown-right"></div>
					<div class="crown-base"></div>
				</div>
				<div class="ganesha-head"></div>
				<div class="ganesha-head-triangle">
					<div></div>
				</div>
				<div class="ganesha-eye1"></div>
				<div class="ganesha-eye2"></div>
				<div class="ganesha-ear1"></div>
				<div class="ganesha-ear1-triangle1">
					<div class="z-1"></div>
				</div>
				<div class="ganesha-ear2"></div>
				<div class="ganesha-ear2-triangle1">
					<div class="z-1"></div>
				</div>
				<div class="ganesha-face1"></div>
				<div class="ganesha-face1-triangle">
					<div class="z-1"></div>
				</div>
				<div class="ganesha-face1-triangle2">
					<div class="z-1"></div>
				</div>
				<div class="ganesha-face1-triangle3">
					<div class="z-1"></div>
				</div>
				<div class="ganesha-face1-trianglebig">
					<div class="z-1"></div>
				</div>
				<div class="ganesha-trunk1"></div>
				<div class="ganesha-trunk2"></div>
				<div class="ganesha-trunk3"></div>
				<div class="ganesha-trunk4"></div>
				<div class="ganesha-trunk5"></div>
				<div class="ganesha-trunk-triangle">
					<div class="z-1"></div>
				</div>
			</div>
		</div>
	</body>
</html>
